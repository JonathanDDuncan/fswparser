<html>

<head>
    <meta charset="utf-8">
    <title>FSW Parser</title>
</head>

<body>
    <a href="test/test.html"> Run Tests</a>

    <H1>Document</H1>
    <textarea cols="80" rows="10" id="documenttextarea">AS14c20S27106M518x529S14c20481x471S27106503x489 M518x533S1870a489x515S18701482x490S20500508x496S2e734500x468-CP05G_blue_D_red,green_-D05_red,green_Z06,2.3</textarea>
    <br/>
    <button id="parsedocument">Parse Document</button> <button id="viewdocumentparser">View Document Parser</button>
    <pre id="documentresult"></pre>

    <H1>Sign</H1>

    <textarea cols="80" rows="10" id="signtextarea">AS14c20S27106M518x529S14c20481x471S27106503x489-CP05G_blue_D_red,green_-D05_red,green_Z06,2.3,480x490</textarea>
    <br/>
    <button id="parsesign">Parse Sign</button><button id="viewsignparser">View Sign Parser</button>

    <H2>Result:</H2>
    <pre id="result"></pre>

    <script src="./assets/scripts/jquery.min.js"></script>

    <script src="./assets/scripts/peg-0.10.0.min.js"></script>
    <script src="fswpeg.js"></script>

    <script>
        $("#parsedocument").click(function () {
            var parser = peg.generate(fswpeg.document);
            var text = $("#documenttextarea").val();
            var parsed = parser.parse(text);
            $("#result").html(JSON.stringify(parsed, null, 2));
        });
        $("#parsesign").click(function () {
            var parser = peg.generate(fswpeg.sign);
            var text = $("#signtextarea").val();
            var parsed = parser.parse(text);
            $("#result").html(JSON.stringify(parsed, null, 2));
        });
        $("#viewdocumentparser").click(function () {
            $("#result").html(fswpeg.document);
        });
        $("#viewsignparser").click(function () {
            $("#result").html(fswpeg.sign);
        });
    </script>
</body>

</html>
